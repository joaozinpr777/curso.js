<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            color: white;
            font: normal 20pt arial;
            background-color: darkgreen;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">Oi</div>
    <script>
        var a = document.getElementById('area')
        function clicar(){
            
            a.innerText = "Tchau!"
            a.style.background = 'darkblue'
        }
    </script>
</body>
</html>
